<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/x-icon" href="data:," />
    <meta charset="UTF-8">
    <title>Desafío Desarrollo en Blocky</title>
    <!-- Load Blockly core -->
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <!-- Load the default blocks -->
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <!-- Load a generator -->
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <!-- Load a message file -->
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
</head>

<body>
    <!-- Contenedor para el workspace de Blockly -->
    <div id="blocklyDiv" style="height: 400px; width: 500px; display: inline-block;"></div>

    <!-- Contenedor para la caja de herramientas -->
    <div id="toolbox" style="display: none;">
        
    </div>

    <!-- Botón para ejecutar la traducción del código -->
    <button id="ejecutarCodigo" onclick="ejecutarCodigo()">Ejecutar</button>

    <!-- Textarea para mostrar el código resultante -->
    <textarea id="CodigoResultante" style="height: 390px; width: 500px; display: inline-block;"></textarea>

    <!-- Script personalizado para manejar Blockly -->
    <script src="script.js"></script>
</body>

</html>
